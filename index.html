<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Clone</title>

    <!-- Leave these here!  They will render the validation buttons --
  <link rel="stylesheet" href="./hide-reveal/style.css">
  <script src='./hide-reveal/init.js'></script> -->
  </head>

  <body>
    <main>
      <img src="img/google.png" alt="Google logo">
      <form action="/search" method="POST">
        <input type="text" name="query" id="query" aria-label="Search box" /> <br>
        <input
          type="submit"
          value="Google Search"
          aria-label="Google search button"
        />
        <input
          type="submit"
          value="I'm Feeling Lucky"
          aria-label="I'm Feeling Lucky"
        />
      </form>
    </main>
  </body>
</html>
